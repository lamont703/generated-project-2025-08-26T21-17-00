<!DOCTYPE html><html><head><title>Wireframes</title><style>body {font-family: sans-serif;} .wireframe {width: 800px; margin: 20px auto; border: 1px solid #ccc; padding: 20px; display: flex;} .wireframe-image {width: 70%;} .wireframe-notes {width: 30%; padding-left: 20px;} h2 {text-align: center;}</style></head><body><h2>Wireframes</h2><div class="wireframe"><div class="wireframe-image"><img src="project_posting.png" alt="Project Posting Wireframe"></div><div class="wireframe-notes"><h3>Project Posting</h3><p>This wireframe shows the form where users input project details. Includes fields for title, description, budget, timeline, etc.</p></div></div><div class="wireframe"><div class="wireframe-image"><img src="github_repo.png" alt="GitHub Repo Wireframe"></div><div class="wireframe-notes"><h3>GitHub Repository</h3><p>This wireframe represents the GitHub repository structure. Includes folders for documentation, prototype, etc.</p></div></div></body></html>
